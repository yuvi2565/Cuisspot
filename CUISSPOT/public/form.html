                <br>
                <form action="/sign_up" method="post">
                    <div class="form-headings">
                        Username
                        <input type="text" placeholder="ex: Peter Parker" name="username">
                        <br>
                    </div>
            
                    <div class="form-headings">
                        Email Address
                        <input type="email" placeholder="ex: peterparker123@email.com" name="email">
                        <br>
                    </div>
                    
                    <div class="form-headings">
                        Password
                        <input type="password" placeholder="for ex : •••••••" name="password">
                        <br>
                    </div>
            
                    <div class="form-headings">
                        Confirm Password
                        <input type="password" name="cpassword">
                        <br>
                    </div>
            
                    <div class="form-headings">
                        Phone
                        <input type="text" placeholder="+(963) 9876543210" name="phno">
                    </div>

                    <br>
                    <br>
                    <div class="condition">
                        <table class="terms_condition_table">
                            <td><input type="checkbox" class="checkbox"></td>
                            <td><label for="checkbox">I agree with the <a href="#" class="a-login">Terms of Service</a> and <a href="#" class="a-login">Privacy Policy</a></label></td>
                        </table>
                    </div>
                    <br>
